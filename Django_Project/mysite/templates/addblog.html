{% extends "base.html" %}
{% block content %}

<div class="container text-center my-4">
    <h1>Write your blog here!</h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="heading" class="form-control mb-2" id="heading" placeholder="Blog Heading">
                <textarea style="width:100%; height:300px" class="form-control" name="textarea" placeholder="Write Here! What you want..."></textarea>
                <button type="submit" class="btn btn-warning mt-2"><b>P u b l i s h</b></button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
